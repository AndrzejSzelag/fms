<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="top"></ui:define>
    <ui:define name="left">
        <div style="font-weight: bold; padding: 20px 0 0 0;">#{msg['main.menu']}</div>
        <h:form id="menu">                    
            <b:commandLink look="default" style="width: 100%; text-align: left" action="main" immediate="true">
                <div class="icon_menu"><em class="pi pi-home"></em>&nbsp;&nbsp;#{msg['main.page']}</div>
            </b:commandLink>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <b:container fluid="false">
            <h:form id="form">
                <b:panel style="position: absolute; margin: 25px 150px; width: auto; background: #fafafa;" look="success" showCollapseLink="false">
                    <b:message for="infoForm" style="font-weight: bolder;" showIcon="true" />
                    <f:facet name="heading">
                        <em class="pi pi-sign-in"></em>&nbsp;#{msg["action.login"]}
                    </f:facet>
                    <div style="padding: 30px 0; font-size: 1.6em; color: #777777; text-align: center;">#{msg['app.name']}</div>
                    <div style="padding: 0 30px 30px 30px;">
                        <div class="error_login">${msg['general.login.error']}</div>
                        <h:outputText value="#{msg['account.login']}*" />
                        <b:message for="login" showIcon="false" />
                        <b:inputText id="login" value="#{loginController.username}" required="true">
                            <f:facet name="prepend"><em class="pi pi-user icon_menu"></em></f:facet>
                        </b:inputText>
                        <h:outputText value="#{msg['account.password']}*" />
                        <b:message for="password" showIcon="false" />
                        <b:inputSecret id="password" value="#{loginController.password}" required="true">
                            <f:facet name="prepend"><em class="pi pi-key icon_menu"></em></f:facet>
                        </b:inputSecret>
                    </div>
                    <div style="padding: 0 30px 30px 30px;">
                        <b:buttonToolbar>
                            <b:buttonGroup>
                                <b:commandButton id="infoForm" action="#{loginController.login()}" tooltip="#{msg['action.login']}" look="success">
                                    <div class="icon_menu"><em class="pi pi-window-maximize"></em>&nbsp;&nbsp;#{msg['action.login']}</div>
                                </b:commandButton>
                            <b:commandButton action="main" immediate="true" tooltip="#{msg['action.close']}">
                                <div class="icon_menu"><em class="pi pi-power-off"></em>&nbsp;&nbsp;#{msg['action.close']}</div>
                            </b:commandButton> 
                            </b:buttonGroup>
                        </b:buttonToolbar>
                    </div>
                </b:panel>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
